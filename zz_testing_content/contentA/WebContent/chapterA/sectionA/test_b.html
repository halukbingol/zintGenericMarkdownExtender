<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zint flexbox</title>
    <link rel="stylesheet" href="../../zintBundle/flexbox/flexbox.css">

    <link rel="stylesheet" href="../../zintBundle/prism/prism.css">
    <script src="../../zintBundle/prism/prism.js"></script>

    <script src="../../zintBundle/SnapSvg/snap.svg-min.js"></script>

    <script src="../../zintBundle/zintContent/zintContent.js"></script>
    <link rel="stylesheet" href="../../zintBundle/zintContent/zintContent.css">
</head>
<body>
<div class="zint-page">
<div class='zint-title'>
<div class='zint-title-running'>

<p>chapterA/sectionA</p>
</div>
<div class='zint-title-slide'>

<p>test page: chA/secA/b.md</p>
</div>
</div>

<div class="flex-row">
<div markdown='1' class='zint-1'>
aaa
</div>
</div>

<div class="flex-row">
<div markdown='1' class='zint-2-left'>
left LLL

</div>
<div markdown='1' class='zint-2-right'>

<p>right RRRR</p>
</div>
</div>
</div>
</body>
<script>
    "use strict";

    function init() {
        // prettyPrint();
        // softdev4uContent_init();
        // softdev4u_init();
        Prism.highlightAll();
    }

    init();
</script>
</html>
