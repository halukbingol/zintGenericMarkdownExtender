<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zint content</title>
    <link rel="stylesheet" href="../../zintBundle/flexbox/flexbox.css">

    <link rel="stylesheet" href="../../zintBundle/prism/prism.css">
    <script src="../../zintBundle/prism/prism.js"></script>

    <script src="../../zintBundle/SnapSvg/snap.svg-min.js"></script>

    <script src="../../zintBundle/MathJax/tex-svg.js"></script>

    <script src="../../zintBundle/zintContent/zintContent.js"></script>
    <link rel="stylesheet" href="../../zintBundle/zintContent/zintContent.css">
</head>
<body>
<div class="zint-page">

<div class='zint-content-title'>
<div class='zint-content-title-running'>

<p>Tag testing</p>
</div>
<div class='zint-content-title-slide'>

<p>Show Answer</p>
</div>
</div>

<h3>Single</h3>
Some question.

<div><button onclick='zint_show_hide()'>show/hide</button><div class='zint-content-hidden zint-content-show-answer'>
The answer of the question.

</div></div>

<h3>Nested</h3>
Some question A.

<div><button onclick='zint_show_hide()'>show/hide</button><div class='zint-content-hidden zint-content-show-answer'>
The answer of the question A.
Some question B.

<div><button onclick='zint_show_hide()'>show/hide</button><div class='zint-content-hidden zint-content-show-answer'>
The answer of the question B.

</div></div>

</div></div>
</div>
</body>
<script>
    "use strict";

    function init() {
        Prism.highlightAll();
    }

    init();
</script>
</html>
