<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>zint content</title>
    <link rel="stylesheet" href="../../zintBundle/flexbox/flexbox.css">

    <link rel="stylesheet" href="../../zintBundle/prism/prism.css">
    <script src="../../zintBundle/prism/prism.js"></script>

    <script src="../../zintBundle/SnapSvg/snap.svg-min.js"></script>

    <script src="../../zintBundle/zintContent/zintContent.js"></script>
    <link rel="stylesheet" href="../../zintBundle/zintContent/zintContent.css">
</head>
<body>
<div class="zint-page">

<div class='zint-title'>
<div class='zint-title-running'>

<p>zint Markup Language (zintML)</p>
</div>
<div class='zint-title-slide'>

<p>2-column</p>
</div>
</div>

<div class='flex-row'>
<div markdown='1' class='zint-2-left'>
<h3 style='text-align:center'>code</h3>
</div>
<div markdown='1' class='zint-2-right'>
<h3 style='text-align:center'>visualization</h3>
</div>
</div>

<div class="flex-row">
<div markdown='1' class='zint-2-left'>

<pre><code class="language-html line-numbers">    #TV
    Running heading
    #TM
    Slide heading
    #TA
</code></pre>
</div>
<div markdown='1' class='zint-2-right'>

<div class='zint-title'>
<div class='zint-title-running'>

<p>Running heading</p>
</div>
<div class='zint-title-slide'>

<p>Slide heading</p>
</div>
</div>

</div>
</div>
</div>
</body>
<script>
    "use strict";

    function init() {
        Prism.highlightAll();
    }

    init();
</script>
</html>
